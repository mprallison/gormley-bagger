<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="icon" href='https://github.com/mprallison/gormley-bagger/blob/main/static/images/gap.png?raw=true' type="image/png" sizes="48x48">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* SIDEBAR STYLES */
    #sidebar-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-right: 1px solid #ddd;
      z-index: 1000;
      overflow-y: auto;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
  
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateX(0);
    }

    #sidebar-layer.collapsed {
      transform: translateX(-100%);
    }

    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 125px;
      z-index: 2000;
      padding: 6px 9px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      
      transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #toggleSidebar.btn-collapsed {
      left: 10px;
    }

    #sidebar-table {
      width: 100%;
      border-collapse: collapse;
    }

    #sidebar-table td button {
      cursor: pointer;
      text-align: left;
      width: 100%;
      padding: 4px;
      margin-bottom: 2px;
      border-radius: 4px;
      border: 1px solid #333;
      font-size: 9px;
      background: #f9f9f9;
      white-space: normal;
    }

    button:hover {
      filter: brightness(90%);
    }

    #searchInput {
      width: 90%;
      margin-top: 5px;
      font-size: 12px;
    }

    /* LEAFLET OVERRIDES */
    .leaflet-popup-content-wrapper {
      background: rgba(255, 255, 255, 0.9) !important;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="sidebar-layer">
    <table id="sidebar-table">
      <thead>
        <tr>
          <th style="text-align: left;">
            <span style="font-size: 14px;">Title</span><br>
            <input type="text" id="searchInput" placeholder="ðŸ” Search...">
          </th>
        </tr>
      </thead>
      <tbody style="display: block; margin-top: 10px; margin-bottom: 10px;">
        {% for loc in data %}
        <tr>
          <td>
            <button style="{% if loc.status == '1' %}background-color: #93C572;{% endif %}" 
                    onclick="goToLocation({{ loc.latitude }}, {{ loc.longitude }})">
              {{ loc.name }}
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <button id="toggleSidebar">Hide</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script>
    // initialize map
    var map = L.map('map', {
      center: [51.5074, 0.1272],
      zoom: 5,
      zoomControl: false
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const sidebar = document.getElementById("sidebar-layer");
    const toggleBtn = document.getElementById("toggleSidebar");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      toggleBtn.classList.toggle("btn-collapsed");

      if (sidebar.classList.contains("collapsed")) {
        toggleBtn.textContent = "Show Table";
      } else {
        toggleBtn.textContent = "Hide";
      }
    });

    const gapIcon = L.icon({
      iconUrl: 'https://github.com/mprallison/gormley-bagger/blob/main/static/images/gap.png?raw=true',
      iconSize: [18, 18],
      iconAnchor: [9, 9]
    });

    const bagIcon = L.icon({
      iconUrl: 'https://github.com/mprallison/gormley-bagger/blob/main/static/images/{{ user }}.png?raw=true',
      iconSize: [18, 18],
      iconAnchor: [9, 9]
    });

    {% for loc in data %}
    (function() {
      var iconType = "{{ loc.status }}" === '1' ? bagIcon : gapIcon;
      var marker = L.marker([{{ loc.latitude }}, {{ loc.longitude }}], { icon: iconType }).addTo(map);

      marker.bindPopup(`
        <div style="text-align: center;">
          <h3 style="margin: 0;">{{ loc.name }}</h3>
          <p style="font-size: 12px;"><a href="{{ loc.url }}" target="_blank">View Sculpture</a></p>
          <hr>
          <div style="font-size: 13px; text-align: left;">
            <strong>Year:</strong> {{ loc.year }}<br>
            <strong>Location:</strong> {{ loc.location }}
          </div>
        </div>
      `);
    })();
    {% endfor %}

    async function goToLocation(lat, lng) {
      const coords = [lat, lng];
      map.setView(coords, 13);

      await new Promise(resolve => setTimeout(resolve, 500));

      const circle = L.circle(coords, {
        color: 'red',
        fillOpacity: 0,
        radius: 150
      }).addTo(map);

      await new Promise(resolve => setTimeout(resolve, 2000));
      map.removeLayer(circle);
    }

    // Search Logic
    const searchInput = document.getElementById('searchInput');
    const rows = document.querySelectorAll('#sidebar-table tbody tr');
    
    searchInput.addEventListener('input', function() {
      const filter = searchInput.value.toLowerCase();
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
