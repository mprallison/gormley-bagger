<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="icon" href='https://github.com/mprallison/gormley-bagger/blob/main/static/images/gap.png?raw=true' type="image/png" sizes="48x48">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #sidebar-layer {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 150px;
      height: 97.5%;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      z-index: 1000;
      overflow-y: auto;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }

    #sidebar-table td button {
      cursor: pointer;
      text-align: left;
      vertical-align: top;
      white-space: normal;
      width: 125px;
    }

    button {
      border-radius: 6px;
      border-width: 1px;
      border-color: black;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(90%);
    }

    #searchInput::placeholder {
      text-align: right;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="sidebar-layer">
    <table id="sidebar-table">
      <thead style="position: fixed; top: 0; background: white; z-index: 1000;">
        <th style="text-align: left; width: 125px">
          Name<br>
          <input type="text" id="searchInput" placeholder="ðŸ”Ž" style="width: 100px; text-align: left;">
        </th>
      </thead>
      <tbody style="display: block; margin-top: 30px;">
        {% for loc in data %}
        <tr>
          <td>
            <button style="{% if loc.status == '1' %}background-color: #93C572;{% endif %}" onclick="goToLocation({{ loc.latitude }}, {{ loc.longitude }})">
              {{ loc.name }}
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script>
    var map = L.map('map', {
      center: [51.5074, 0.1272],
      zoom: 5,
      minZoom: 2,
      maxZoom: 16,
      zoomControl: false
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Icons with corrected popupAnchors relative to your iconAnchor [20, 9]
    const gapIcon = L.icon({
      iconUrl: 'https://github.com/mprallison/gormley-bagger/blob/main/static/images/gap.png?raw=true',
      iconSize: [18, 18],
      iconAnchor: [20, 9],
      popupAnchor: [-11, -7] // Moves popup to center-top of the 18px icon
    });

    const bagIcon = L.icon({
      iconUrl: 'https://github.com/mprallison/gormley-bagger/blob/main/static/images/bag.png?raw=true',
      iconSize: [18, 18],
      iconAnchor: [20, 9],
      popupAnchor: [-11, -7]
    });

    {% for loc in data %}
    (function() {
      var iconType = "{{ loc.status }}" === '1' ? bagIcon : gapIcon;
      var marker = L.marker([{{ loc.latitude }}, {{ loc.longitude }}], { icon: iconType }).addTo(map);

      // Tooltip logic
      if (window.matchMedia('(hover: hover)').matches) {
        marker.bindTooltip({{ loc.name | tojson }}, {
          permanent: false,
          direction: 'top',
          offset: [-10, -4]
        });
      }

      // Popup content
      const popupContent = `
        <div style="max-width: 250px;">
          <h3 style="margin: 0; text-align: center;">{{ loc.name }}</h3>
          <p style="margin: 0; font-size: 12px; text-align: center;">
            <a href="{{ loc.url }}" target="_blank">sculpture page</a>
          </p>
          <br>
          <div style="display: grid; grid-template-columns: max-content 1fr; row-gap: 4px; column-gap: 8px; font-size: 13px; margin-left: 10px;">
            <strong>Year:</strong> <span>{{ loc.year }}</span>
            <strong>Location:</strong> <span>{{ loc.location }}</span>
          </div>
        </div>`;

      // bindPopup automatically uses the popupAnchor defined in the icon
      marker.bindPopup(popupContent);
    })();
    {% endfor %}

    async function goToLocation(lat, lng) {
      const coords = [lat, lng - 0.002];
      map.setView(coords, 13);

      await new Promise(resolve => setTimeout(resolve, 500));

      const circle = L.circle(coords, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.3,
        radius: 150
      }).addTo(map);

      await new Promise(resolve => setTimeout(resolve, 2000));
      map.removeLayer(circle);
    }

    // Search filter logic
    const searchInput = document.getElementById('searchInput');
    const rows = document.querySelectorAll('#sidebar-table tbody tr');
    searchInput.addEventListener('input', function() {
      const filter = searchInput.value.toLowerCase();
      rows.forEach(row => {
        const nameText = row.cells[0].textContent.toLowerCase();
        row.style.display = nameText.includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>

</html>
