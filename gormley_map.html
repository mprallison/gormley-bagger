    async function goToLocation(lat, lng) {
      const coords = [lat, lng - 0.002];
      map.setView(coords, 13);

      await new Promise(resolve => setTimeout(resolve, 500));

      const circle = L.circle(coords, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.3,
        radius: 150
      }).addTo(map);

      await new Promise(resolve => setTimeout(resolve, 2000));
      map.removeLayer(circle);
    }

    // Search filter logic
    const searchInput = document.getElementById('searchInput');
    const rows = document.querySelectorAll('#sidebar-table tbody tr');
    searchInput.addEventListener('input', function() {
      const filter = searchInput.value.toLowerCase();
      rows.forEach(row => {
        const nameText = row.cells[0].textContent.toLowerCase();
        row.style.display = nameText.includes(filter) ? '' : 'none';
      });
    });

    // Toggle sidebar on button click
    const sidebar = document.getElementById("sidebar-layer");
    const toggleBtn = document.getElementById("toggleSidebar");


    toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");

        if (sidebar.classList.contains("collapsed")) {
            toggleBtn.style.left = "10px";
            setTimeout(() => {
                toggleBtn.textContent = "Show table";
                }, 100);
        } else {
            toggleBtn.style.left = "115px";
            setTimeout(() => {
                toggleBtn.textContent = "Hide"
                }, 100);}
    });




  </script>
</body>

</html>
